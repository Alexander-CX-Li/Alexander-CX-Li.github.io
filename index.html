<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>底部样式示例</title>
<style>
  /* 设置底部样式 */
  footer {
    background-color: silver; /* 银灰色背景 */
    padding: 20px; /* 内边距 */
    text-align: center; /* 文本居中 */
    margin-top: 20px; /* 与上方内容的外边距 */
  }

  /* 设置圆角框样式 */
  .rounded-box {
    border: 1px solid #ccc; /* 边框颜色 */
    border-radius: 10px; /* 圆角大小 */
    padding: 10px; /* 内边距 */
    background-color: white; /* 背景颜色 */
    max-width: 300px; /* 最大宽度 */
    margin: 0 auto; /* 水平居中 */
  }
</style>
</head>
<body>

<!-- 网站内容 -->

<!-- 网站底部 -->
<footer>
  <div class="rounded-box">
    <p>这里是底部文本内容，放置在一个圆角框中。</p>
  </div>
</footer>

</body>
</html>
